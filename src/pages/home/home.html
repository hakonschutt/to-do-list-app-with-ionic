<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="onLoadNewToDoPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      To-Do app
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ul>
    <li *ngFor="let todo of todos">{{ todo.value }}</li>
  </ul>
</ion-content>
