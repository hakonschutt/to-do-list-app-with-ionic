<ion-header>

  <ion-navbar>
    <ion-title>Add to-do</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onAddToDo(f.value)" #f="ngForm">
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" ngModel name="value" required></ion-input>
    </ion-item>
    <button ion-button block type="submit" margin-top [disabled]="!f.valid">Add to-do</button>
  </form>
</ion-content>
